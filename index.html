                    <p class="block4_p"> </p>

                <div class="block7__text_1">
                    <h3 class="title_h3">Что это такое?</h3>
                    <p class="block7_p">Описание о цветах</p>
                </div>
                <div class="block7__text_2">
                    <h3 class="title_h3">Зачем он нужен?</h3>
